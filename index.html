<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/ce62d8e519.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="interface">
      <div class="entry-line"></div>
      <div class="output-display"></div>
    </div>
    <div class="columns">
      <div class="column1 column-wrapper">
        <button class="operation" data-operation="%"><i class="fa-solid fa-percent"></i></button>
        <button class="operation" data-operation="^"><i class="fa-solid fa-superscript"></i></button>
        <button>7</button>
        <button>4</button>
        <button>1</button>
        <button class="operation" data-operation="+/-"><i class="fa-solid fa-plus-minus"></i></button>
      </div>
      <div class="column2 column-wrapper">
        <button class="function" data-function="clear-entry">CE</button>
        <button class="operation" data-operation="sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
        <button>8</button>
        <button>5</button>
        <button>2</button>
        <button>0</button>
      </div>
      <div class="column3 column-wrapper">
        <button class="function" data-function="clear-all">C</button>
        <button class="operation" data-operation="/"><i class="fa-solid fa-divide"></i></button>
        <button>9</button>
        <button>6</button>
        <button>3</button>
        <button class="dot">.</button>
      </div>
      <div class="column4 column-wrapper">
        <button class="function" data-function="delete"><i class="fa-solid fa-delete-left"></i></button>
        <button class="operation" data-operation="*"><i class="fa-solid fa-xmark"></i></button>
        <button class="operation" data-operation="-"><i class="fa-solid fa-minus"></i></button>
        <button class="operation" data-operation="+"><i class="fa-solid fa-plus"></i></button>
        <button class="equal"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
  </div>
</body>
</html>
